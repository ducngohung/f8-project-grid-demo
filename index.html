<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Grid System</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="inner">Header</div>
        </header>
        <main>
            <!-- section 1 -->
            <section class="section1">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner">Hero Left</div>
                    </div>
                    <div class="col-lg-5 col-md-6
                    offset-lg-1 col-12">
                        <div class="inner">Hero right</div>
                    </div>
                </div>
            </section>

            <!-- section 2 -->
            <section class="section2">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">Feature 1 - media</div>
                    </div>
                    <div class="col-lg-6 offset-lg-1 col-md-6 col-12 ">
                        <div class="inner">Feature 1- Info</div>
                    </div>
                </div>
            </section>

            <!-- section 3 -->
            <section class="section3">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner">Feature 2 - media</div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-12 offset-lg-1">
                        <div class="inner">Feature 2- Info</div>
                    </div>
                </div>
            </section>

             <!-- section 4 -->
             <section class="section4">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">Feature 3 - media</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 offset-lg-1">
                        <div class="inner">Feature 3- Info</div>
                    </div>
                </div>
            </section>

            <!-- blog 1-->
            <section class="section5">
                <div class="row">
                    <div class="col">
                        <div class="inner">center</div>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="inner">item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 2</div>
                    </div>
                </div>
            </section>
            <!-- blog 2 -->
            <section class="section6">
                <div class="row">
                    <div class="col">
                        <div class="inner">
                            <div>Left</div>
                            <div>Right</div>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="inner">item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 2</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 3</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 4</div>
                    </div>
                </div>
            </section>

            <!-- section 7 -->
            <section class="section7">
                <div class="row">
                    <div class="col">
                        <div class="inner">Download the App</div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="row">
                <div class="col">
                    <div class="inner">Footer</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
